<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
</head>
<body>
<h1>Add Book</h1>
<form method="post" action="/LibraryManagement_war_exploded/HelloServlet">
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn"><br>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title"><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description"><br>

    <label for="dateEdition">Date of edition:</label>
    <input type="date" id="dateEdition" name="dateEdition"><br>

    <label for="editeur">Publisher:</label>
    <select id="editeur" name="editeur">
        <option value="1">Publisher 1</option>
        <option value="2">Publisher 2</option>
        <option value="3">Publisher 3</option>
    </select><br>

    <input type="submit" value="Add Book">
</form>
</body>
</html>
